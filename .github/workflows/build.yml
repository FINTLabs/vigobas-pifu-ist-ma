name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: build and upload artifacts
    runs-on: windows-latest
   
    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore PIFUExtensions.sln

      - name: Build Solution
        run: |
          msbuild.exe PIFUExtensions.sln /p:platform="Any CPU" /p:Configuration="Release" /p:Version="t1" /p:AssemblyInformationalVersion="t2"
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: vigobas-pifu-ist-ma
          path: bin/release/PIFUMAExtension.dll
    
